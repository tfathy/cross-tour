<ion-header>
  <ion-header *ngIf="userResp">
    <app-primary-toolbar [showHomeButton]="true" [showBackButton]="true" [backUrl]="'/gl/tabs/gl-def'"
      [moduleTitle]="'GL Definitions - Currencies'" [opTitle]="userResp.responsibility.ounDesc">
    </app-primary-toolbar>
  </ion-header>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button color="primary">Create</ion-button>
    </ion-col>

    <ion-col>
      <ion-item>
        <ion-label position="floating">Filter</ion-label>
        <ion-input (keyup)="doFilter($event.target.value)"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- curCode Column -->
    <ng-container matColumnDef="curCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.curCode}} </td>
    </ng-container>

    <!-- descEn Column -->
    <ng-container matColumnDef="descEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> English Name </th>
      <td mat-cell *matCellDef="let element"> {{element.descEn}} </td>
    </ng-container>

    <!-- descAr Column -->
    <ng-container matColumnDef="descAr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Arabic Name </th>
      <td mat-cell *matCellDef="let element"> {{element.descAr}} </td>
    </ng-container>

    <!-- symbole Column -->
    <ng-container matColumnDef="symbole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbole}} </td>
    </ng-container>

    <ng-container matColumnDef="prescioin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.prescioin}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Effective from </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Effective to </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
    </ng-container>
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enabled </th>
      <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Record Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false">
    </tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[ 10, 25,50]">
  </mat-paginator>

</ion-content>
