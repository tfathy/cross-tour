<ion-header *ngIf="userResp">
<app-primary-toolbar [moduleTitle]="'GL Tranactions'" [opTitle] ="userResp.responsibility.ounDesc"></app-primary-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size="2"> 
      <ion-item  button  routerLink="/gl/tabs/gl-trn/gl-journal-entry">
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Journal entry</ion-label>
      </ion-item>
     
    </ion-col>
    <ion-col size="2">
      <ion-item  button >
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Journal approval</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item  button >
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Adjustments</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item  button >
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Import journals</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item  button >
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Journal entry</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <ion-item  button >
        <ion-icon name="laptop-outline" slot="start"></ion-icon>
        <ion-label>Journal entry</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
