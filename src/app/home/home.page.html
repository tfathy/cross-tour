<ion-header [translucent]="true">
  <ion-toolbar color="primary" *ngIf="userResp">
    <app-primary-toolbar
    [showHomeButton]="false"  
    [showMainMenuButton]="true"
    [moduleTitle]="'Home '" 
    [opTitle]="userResp.responsibility.ounDesc">
   </app-primary-toolbar>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="no-padding">
    <ion-row>
      <ion-col class="ion-text-start">
        <ion-card>
          <ion-card-header>
            <ion-card-title> Quick access</ion-card-title>
            <ion-card-subtitle>Short cuts for your favourite modules</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>List goes here</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title> To do list</ion-card-title>
            <ion-card-subtitle>list of actions requied from you</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>List goes here</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
